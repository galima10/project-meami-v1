name: Build or Update Android

on:
  push:
    branches:
      - main

jobs:
  android:
    runs-on: ubuntu-latest

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: ‚úÖ Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account."
            exit 1
          fi

      - name: üèó Checkout repo
        uses: actions/checkout@v3

      - name: üîç Get last commit message
        id: commit
        run: echo "COMMIT_MESSAGE=$(git log -1 --pretty=%B)" >> $GITHUB_ENV

      - name: üîç Preview commit type
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "Last commit message: '$COMMIT_MESSAGE'"
          if [[ "$COMMIT_MESSAGE" == *"[update]"* ]]; then
            echo "This commit would trigger an EAS Update (JS + assets only)"
          elif [[ "$COMMIT_MESSAGE" == *"[build]"* ]]; then
            echo "This commit would trigger a full EAS Build (APK/IPA)"
          else
            echo "This commit would trigger a regular push ‚Äì no build/update"
            exit 0
          fi

      - name: üß± Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: üõ† Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Clear npm cache
        run: npm cache clean --force

      - name: üì¶ Install dependencies
        run: npm install

      - name: üöÄ Conditional EAS Command
        run: |
          echo "Commit message: $COMMIT_MESSAGE"
          if [[ "$COMMIT_MESSAGE" == *"[update]"* ]]; then
            echo "Performing EAS Update (JS + assets only)"
            eas update --branch main --message "$COMMIT_MESSAGE"
          elif [[ "$COMMIT_MESSAGE" == *"[build]"* ]]; then
            echo "Performing full EAS Build (APK/IPA)"
            eas build --non-interactive --platform android --profile production
          else
            echo "Regular push ‚Äì no build/update triggered"
          fi

      