name: Build or Update Android

on:
  push:
    branches:
      - main

jobs:
  android:
    runs-on: ubuntu-latest

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: âœ… Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account."
            exit 1
          fi

      - name: ðŸ— Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ§± Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ðŸ›  Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Clear npm cache
        run: npm cache clean --force

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ” Get last commit message
        id: commit
        run: echo "COMMIT_MESSAGE=$(git log -1 --pretty=%B)" >> $GITHUB_ENV

      - name: ðŸš€ Conditional EAS Command
        run: |
          echo "Commit message: $COMMIT_MESSAGE"
          if [[ "$COMMIT_MESSAGE" == *"[update]"* ]]; then
            echo "Performing EAS Update (JS + assets only)"
            eas update --branch main --message "$COMMIT_MESSAGE"
          else
            echo "Performing full EAS Build"
            eas build --non-interactive --platform android --profile production
          fi
